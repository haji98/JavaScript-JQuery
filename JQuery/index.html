<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CALCULATE THE AVERAGE SCORE OF STUDENT</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <form id="formDemo" action="" method="post">
        <fieldset>
            <legend>CALCULATE THE AVERAGE SCORE OF STUDENT</legend>
            <div>
                <label>Full name</label>
                <input name="name" id="name" type="text" placeholder="Please enter the full name" required autofocus="">
            </div>
            <div hidden>
                <label>Image</label>
                <img id="image" name="image">
            </div>
            <div>
                <label>Math score</label>
                <input name="math" id="math" type="text" placeholder="Please enter the Math score" required>
            </div>
            <div>
                <label>Physics score</label>
                <input name="physics" id="physics" type="text" placeholder="Please enter the Physics score" required>
            </div>
            <div>
                <label>Chemistry score</label>
                <input name="chemistry" id="chemistry" type="text" placeholder="Please enter the Chemistry score" required>
            </div>
            <div>
                <label>Average score</label>
                <label class="message" id="average"></label>
            </div>
            <div>
                <label>Classification</label>
                <label class="message" id="classification"></label>
            </div>
            <div>
                <label></label>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

    <br><br>
    <div class="title"><span>STUDENT LIST</span></div>
    <br>

    <table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <tr>
            <th>Full name</th>
            <th>Image</th>
            <th>Math score </th>
            <th>Physics score</th>
            <th>Chemistry score</th>
            <th>Average score</th>
            <th>Classification</th>
            <th>Delete</th>
        </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="function.js" type="text/javascript"></script>
</body>

</html>
